<form method="POST" action="{{ url_for('monster_balancer') }}"></form>
    <div>
        <input type="range" id="acSlider" min="1" max="100" value="50">
        <p>Slider Value: <span id="acSliderValue">50</span></p>
        <p>Updated Result: <span id="acSliderResult">100</span></p>
    </div>

    <script>
        const acSlider = document.getElementById('acSlider');
        const acSliderValueDisplay = document.getElementById('acSliderValue');
        const acResultDisplay = document.getElementById('acSliderResult');

        acSlider.addEventListener('input', function() {
            const acSliderValue = acSlider.value;
            acSliderValueDisplay.textContent = acSliderValue;

            // Make an AJAX call to update the content based on the slider value
            fetch('/update-monster-balancer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ acSliderValue: acSliderValue })
            })
            .then(response => response.json())
            .then(data => {
                // Update the displayed result with the new content
                acResultDisplay.textContent = data.new_content;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</form>
