<form method="POST" action="{{ url_for('monster_balancer') }}">
    {% for save in saves %}
    <div>
        <h3>{{ save|capitalize }} save: <span id="{{ save }}SliderValue">{{ current_saves[save] }}</span></h3>
        <label>
            <input type="checkbox" id="{{ save }}_is_good_save" name="{{ save }}_is_good_save"> Good save?
        </label>
        <input type="range" id="{{ save }}Slider" min="{{ min_poor_save }}" max="{{ max_poor_save }}" value="{{ current_saves[save] }}">
        <p>Expected CR for Save: <span id="expected_cr_for_{{ save }}">{{ expected_cr_for_good_save }}</span></p>
        <p>Average Save for target CR: <span id="average_save_for_cr_{{ save }}">{{ average_save_for_cr }}</span></p>
    </div>
    {% endfor %}
</form>
